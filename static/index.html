<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookify - Hotel Booking Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Dark mode styles for Bookify chatbot */
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background-color: #1e1e1e;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}

#chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.message {
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
}

.user-message {
    background-color: #007bff;
    align-self: flex-end;
    color: #ffffff;
}

.bot-message {
    background-color: #333333;
    align-self: flex-start;
    color: #ffffff;
}

#input-container {
    display: flex;
    padding: 20px;
    background-color: #1e1e1e;
}

#message-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #555;
    border-radius: 5px;
    background-color: #2a2a2a;
    color: #ffffff;
    font-size: 16px;
}

#send-button {
    padding: 10px 20px;
    margin-left: 10px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#send-button:hover {
    background-color: #0056b3;
}
</style>
<body>
    <header>Bookify - Your Hotel Booking Assistant</header>
    <div id="chat-container">
        <!-- Chat messages will appear here -->
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Ask about rooms or book a hotel..." />
        <button id="send-button">Send</button>
    </div>
    <script >
        // Chat functionality for Bookify
const chatContainer = document.getElementById('chat-container');
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');

// Function to add a message to the chat
function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
    messageDiv.textContent = text;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;  // Auto-scroll to bottom
}

// Function to send message to backend
async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    messageInput.value = '';

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
        });
        const data = await response.json();
        addMessage(data.reply, 'bot');
    } catch (error) {
        addMessage('Sorry, I couldn\'t connect to the server. Please try again.', 'bot');
        console.error('Error:', error);
    }
}

// Event listeners
sendButton.addEventListener('click', sendMessage);
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});
    </script>
</body>
</html>
